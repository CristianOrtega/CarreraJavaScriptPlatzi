<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Hero(name) {
            this.name = name;
        }   

        Hero.prototype.saludar = function () {
            console.log(`New: ${this.name}`);
        }

        const zelda = new Hero('Zelda');

        // Propiedades de la instancia
        console.log('Name: ', zelda.name);
        
        // Propiedades de la "clase"
        console.log('Saludar: ', zelda.saludar);

        // hasOwnProperty (de d√≥nde sale toString o esto?)
        console.log('zelda.hasOwnProperty("name"): ', zelda.hasOwnProperty('name'));
        console.log('zelda.hasOwnProperty("saludar"): ', zelda.hasOwnProperty('saludar'));

        // Inspeccionemos el prototypo de zelda

        // Inspeccionemos el prototypo de Hero

        // Inspeccionemos el prototypo de Object


        
    </script>
</body>
</html>
