<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call - Apply - Bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
        // Establece 'this' usando 'call'
        function saludar() {
            console.log(`Hola, soy ${this.name} ${this.apellido}`);
        }

        const cristian = {
            name: 'Cristian',
            apellido: 'Ortega'
        }

        saludar.call(cristian);

        // Establece 'this' usando 'call' y pasar argumentos a la función
        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia el ${direccion}`);
        }

        caminar.call(cristian, 400, 'sur');

        // Establece 'this' usando 'apply' y pasar argumentos a la función
        const values = [1000, 'sureste'];
        caminar.apply(cristian, values);

        // Establece 'this' en una nueva funcion usando 'bind'
        const francisca = {
            name: 'Francisca',
            apellido: 'Aguilera'
        }

        const franciscaSaluda = saludar.bind(francisca);
        franciscaSaluda();

        const franciscaCamina = caminar.bind(francisca, 1000, 'norte');

        franciscaCamina();

        // Cuándo es útil usar uno de estos métodos
        const buttons = document.getElementsByClassName('call-to-action');
        /*buttons.array.forEach(button => {
            button.onclick = () => alert("Nunca pares de aprender");
        });*/

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert("Nunca pares de aprender");
        });

    </script>
</body>
</html>
